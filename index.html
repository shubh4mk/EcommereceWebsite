<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | E-Shop</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="assets/css/styles.css" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-expand-lg" style="background-color: #1a1a2e;">
        <a class="navbar-brand" href="#">E-Shop</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
                <li class="nav-item"><a class="nav-link" href="checkout.html">Checkout</a></li>
            </ul>
        </div>
    </nav>

    <div class="container my-4">
        <h1 class="text-center">Welcome to E-Shop!</h1>

        <!-- YouTube Embedded Video -->
        <div class="embed-responsive embed-responsive-16by9 mb-4">
            <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/YOUR_VIDEO_ID" allowfullscreen></iframe>
        </div>

        <h2>Featured Products</h2>
        <div class="row">
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card h-100">
                    <img class="card-img-top" src="assets/images/product1.png" alt="Product 1">
                    <div class="card-body text-center">
                        <h4 class="card-title">Product 1</h4>
                        <p class="card-text">$19.99</p>
                        <a href="product.html?id=1" class="btn btn-primary">View Details</a>
                        <button class="btn btn-success mt-2" onclick="addToCart(1)">Add to Cart</button>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card h-100">
                    <img class="card-img-top" src="assets/images/product2.png" alt="Product 2">
                    <div class="card-body text-center">
                        <h4 class="card-title">Product 2</h4>
                        <p class="card-text">$29.99</p>
                        <a href="product.html?id=2" class="btn btn-primary">View Details</a>
                        <button class="btn btn-success mt-2" onclick="addToCart(2)">Add to Cart</button>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card h-100">
                    <img class="card-img-top" src="assets/images/product3.png" alt="Product 3">
                    <div class="card-body text-center">
                        <h4 class="card-title">Product 3</h4>
                        <p class="card-text">$39.99</p>
                        <a href="product.html?id=3" class="btn btn-primary">View Details</a>
                        <button class="btn btn-success mt-2" onclick="addToCart(3)">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Cart Sidebar -->
        <div class="cart-sidebar">
            <h3>Shopping Cart</h3>
            <ul id="cart-items" class="list-group">
                <!-- Cart items will be dynamically added here -->
            </ul>
            <button class="btn btn-primary mt-2" onclick="checkout()">Proceed to Checkout</button>
        </div>
    </div>

    <footer class="text-center mt-4">
        <p>&copy; 2024 E-Shop. All rights reserved.</p>
    </footer>

    <script>
        let cart = [];

        function addToCart(productId) {
            // Dummy implementation to simulate adding to cart
            const product = { id: productId, name: `Product ${productId}`, price: (productId * 10 + 9.99).toFixed(2) };
            cart.push(product);
            updateCartDisplay();
            alert("Product " + productId + " added to cart!");
        }

        function updateCartDisplay() {
            const cartItems = document.getElementById('cart-items');
            cartItems.innerHTML = ""; // Clear current cart items
            cart.forEach(item => {
                const listItem = document.createElement('li');
                listItem.className = "list-group-item";
                listItem.innerText = `${item.name} - $${item.price}`;
                cartItems.appendChild(listItem);
            });
        }

        function checkout() {
            // Dummy checkout function
            alert("Proceeding to checkout with " + cart.length + " items.");
            // You could redirect to checkout.html here or implement a checkout flow
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
